version: 0.1

android_test_host: amazon_linux_2

phases:
  install:
    commands:
      - echo "Installing Node.js 22.16.0..."
      - curl -O https://nodejs.org/dist/v22.16.0/node-v22.16.0-linux-x64.tar.xz
      - tar -xf node-v22.16.0-linux-x64.tar.xz
      - export PATH=$PWD/node-v22.16.0-linux-x64/bin:$PATH
      - node -v
      - npm -v

  pre_test:
    commands:
      - echo Preparing test environment...

  test:
    commands:
      - cd $DEVICEFARM_TEST_PACKAGE_PATH
      - echo "Start Appium Node test"
      - pwd
      - ls -la
      - npx wdio run wdio.conf.ts
      - echo "Starting the Appium NodeJS test"

  post_test:
    commands:
      - echo Test execution complete.

artifacts:
  - '*/.png'
  - '*/.mp4'
  - '*/.log'
  - '*/results//'