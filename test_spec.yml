version: 0.1

android_test_host: amazon_linux_2

phases:
  install:
    commands:
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
      - . ~/.nvm/nvm.sh
      - nvm install 16.20.2
      - node -v
      - npm install @wdio/cli@7.16.14 @wdio/local-runner @wdio/spec-reporter webdriverio typescript ts-node @wdio/mocha-framework @wdio/appium-service


  pre_test:
    commands:
      - echo "Preparing test environment..."
      - source ~/.bashrc  # Re-apply updated PATH
      - cd $DEVICEFARM_TEST_PACKAGE_PATH
      - echo "Installing dependencies from package.json"
      - npm ci || npm install  # Use lock file if available

  test:
    commands:
      - echo "Running Appium + WDIO Tests"
      - pwd
      - ls -la
      - npx wdio run wdio.conf.ts || { echo "WDIO Test Run Failed"; exit 1; }

  post_test:
    commands:
      - echo "Test execution complete."

artifacts:
  - '*/.png'
  - '*/.mp4'
  - '*/.log'
  - '*/results/*'
